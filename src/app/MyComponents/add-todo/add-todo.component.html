<div class="my-3">
<h4>Add a Todo</h4>
<form (ngSubmit)="onSubmit()">
    <div class="form-group my-3">
      <label for="title">Title</label>
      <input type="text" [(ngModel)]="title" name="title "class="form-control" id="title" aria-describedby="emailHelp">
      
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <input type="text" class="form-control my-3" id="desc" name="desc" [(ngModel)]="desc" >
    </div>
    
    <button type="submit" class="btn btn-primary btn-sm">Add Task</button>
  </form>
</div>
